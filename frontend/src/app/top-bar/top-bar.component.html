<mat-toolbar class="top-bar">
  <a
    mat-button
    class="auto"
    [routerLink]="['']"
    *ngFor="let page of constants.PAGES"
    [fragment]="page"
    [color]="page === constants.HOME_PAGE ? 'primary' : 'black'"
    >{{ page | uppercase }}</a
  >
</mat-toolbar>

<mat-progress-bar
  class="progress-bar"
  mode="determinate"
  [value]="progressValue$ | async"
></mat-progress-bar>
